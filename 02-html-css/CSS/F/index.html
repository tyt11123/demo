<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowerShop</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <img id="headerLogo" src="assets/logo.png" alt="FlowerShop">
    </header>
    <section>
        <div id="sectionContainer">
            <img id="flowershop" src="assets/flowershop.jpg" alt="Beautiful Flowers">
            <div id="centered">
                <h1>Beautiful Flowers</h1>
                <button>Learn More</button>
            </div>
        </div>
    </section>
    <footer>
        <div id="footerContainer">
            <div class="box">
                <img src="assets/flower-icon.png" alt="Flowers for every kind of situation">
                <p>Flowers for every kind of situation</p>
            </div>
            <div class="box">
                <img src="assets/payment-icon.png" alt="All major payment kinds accepted">
                <p>All major payment kinds accepted</p>
            </div>
            <div class="box">
                <img src="assets/phone-icon.png" alt="Free consultation">
                <p>Free consultation</p>
            </div>
            <div class="box">
                <img src="assets/truck-icon.png" alt="City wide delivery">
                <p>City wide delivery</p>
            </div>
        </div>
    </footer>
</body>
</html>
