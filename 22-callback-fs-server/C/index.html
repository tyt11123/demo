<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowerShop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img id="headerLogo" src="assets/img/logo.png" alt="FlowerShop">
    </header>
    <section>
        <div id="sectionContainer">
            <img id="flowershop" src="assets/img/flowershop.jpg" alt="Beautiful Flowers">
            <div id="centered">
                <h1>Beautiful Flowers</h1>
                <button id="more">Learn More</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col product">
                    <img src="assets/img/13003.jpg" alt="Flowers for every kind of situation">
                    <button>
                        <p><strong>Buy Now</strong></p>
                        <p>Only $20.99</p>
                    </button>
                </div>
                <div class="col product">
                    <img src="assets/img/13007.jpg" alt="Flowers for every kind of situation">
                    <button>
                        <p><strong>Buy Now</strong></p>
                        <p>Only $15.99</p>
                    </button>
                </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col box">
                    <img src="assets/img/flower-icon.png" alt="Flowers for every kind of situation">
                    <p>Flowers for every kind of situation</p>
                </div>
                <div class="col box">
                    <img src="assets/img/payment-icon.png" alt="All major payment kinds accepted">
                    <p>All major payment kinds accepted</p>
                </div>
                <div class="col box">
                    <img src="assets/img/phone-icon.png" alt="Free consultation">
                    <p>Free consultation</p>
                </div>
                <div class="col box">
                    <img src="assets/img/truck-icon.png" alt="City wide delivery">
                    <p>City wide delivery</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
